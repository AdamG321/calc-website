<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Text Answers</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0b10;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 16px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 8px;
      text-align: center;
    }

    p {
      margin-top: 0;
      color: #b0b0c0;
      text-align: center;
      font-size: 0.9rem;
    }

    button {
      display: block;
      margin: 16px auto 24px auto;
      padding: 10px 18px;
      background: #1f6feb;
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.04), 0 12px 18px rgba(0,0,0,0.45);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.6);
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    #status {
      text-align: center;
      font-size: 0.85rem;
      color: #8ea0ff;
      min-height: 1.2em;
    }

    .answer-list {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .answer-card {
      background: #11131d;
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid #282b3a;
      box-shadow: 0 6px 12px rgba(0,0,0,0.45);
    }

    .answer-time {
      font-size: 0.75rem;
      color: #9ba4c4;
      margin-bottom: 6px;
    }

    .answer-text {
      font-size: 0.9rem;
      white-space: pre-wrap;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Válaszok (utolsó 1 óra)</h1>
    <p>Nyomd meg a gombot a friss válaszok lekéréséhez.</p>

    <button id="loadBtn">Válaszok betöltése</button>
    <div id="status"></div>

    <div id="answers" class="answer-list"></div>
  </div>

  <script>
    const API_BASE = "https://esp32-grok-backend-380902719306.europe-central2.run.app";
    const btn = document.getElementById("loadBtn");
    const statusEl = document.getElementById("status");
    const answersEl = document.getElementById("answers");

    btn.addEventListener("click", async () => {
      btn.disabled = true;
      statusEl.textContent = "Töltés...";
      answersEl.innerHTML = "";

      try {
        const res = await fetch(`${API_BASE}/answers/recent`);
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          statusEl.textContent = "Nincs válasz az utolsó egy órában.";
          btn.disabled = false;
          return;
        }

        statusEl.textContent = `Talált válaszok: ${data.length}`;

        for (const item of data) {
          const card = document.createElement("article");
          card.className = "answer-card";
        
          // --- ÚJ: eszköz + csoport cím sor ---
          const metaDiv = document.createElement("div");
          metaDiv.className = "answer-meta";
        
          let title = item.eszkoz || "Ismeretlen eszköz";
          if (item.csoport && item.csoport !== "NONE") {
            title += " - " + item.csoport + " csoport";
          }
          metaDiv.textContent = title;
          card.appendChild(metaDiv);
        
          // Idő + batch info
          const headerRow = document.createElement("div");
          headerRow.className = "answer-header-row";
        
          const timeSpan = document.createElement("span");
          timeSpan.className = "answer-time";
          const t = new Date(item.timestamp);
          timeSpan.textContent = formatTime(t);
        
          const batchSpan = document.createElement("span");
          batchSpan.className = "answer-batch";
          batchSpan.textContent = `batch ${item.batchId}`;
        
          headerRow.appendChild(timeSpan);
          headerRow.appendChild(batchSpan);
          card.appendChild(headerRow);
        
          const textDiv = document.createElement("div");
          textDiv.className = "answer-text";
          textDiv.textContent = item.answer;
        
          card.appendChild(textDiv);
          answersEl.appendChild(card);
        }

      } catch (err) {
        console.error(err);
        statusEl.textContent = "Hiba a válaszok lekérése közben.";
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
